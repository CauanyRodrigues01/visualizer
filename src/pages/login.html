<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Básico -->
    <meta name="description"
        content="Visualizer é uma plataforma acadêmica para publicação, acesso e colaboração em artigos, projetos e relatórios.">
    <meta name="keywords"
        content="Visualizer, artigos acadêmicos, projetos de pesquisa, relatórios, publicações científicas, repositório acadêmico, colaboração estudantil">
    <meta name="robots" content="index, follow">

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp) -->
    <meta property="og:title" content="Visualizer - Repositório Acadêmico">
    <meta property="og:description" content="Publique, explore e colabore em produções acadêmicas em um só lugar.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cauanyrodrigues01.github.io/visualizer/">
    <meta property="og:image" content="https://cauanyrodrigues01.github.io/visualizer/src/images/logo-preview.png">


    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Importação do CSS Geral -->
    <link rel="stylesheet" href="../styles/style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../images/logo-favicon.png">

    <title>Visualizer | Entrar</title>
</head>

<body id="body-login">

    <div class="logo-container">
        <div class="logo-login"></div>
        <img src="../images/logo-favicon.png" alt="Logo Visualizer" class="logo-image">
    </div>

    <div class="welcome-text">
        <h1 class="welcome-title">Olá, seja bem vindo ao Visualizer!</h1>
        <p class="welcome-subtitle">Faça login para entrar</p>
    </div>

    <form class="login-form">
        <div class="form-group">
            <label class="form-label" for="email">E-mail</label>
            <input  type="email" id="email"  class="form-input" placeholder="Informe o seu E-mail" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="password">Senha</label>
            <div class="password-group">
                <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                <button type="button" class="password-toggle" onclick="togglePassword()">
                    <i class="bi bi-eye"></i>
                </button>
            </div>
            <div class="forgot-password">
                <a href="#">Esqueceu a sua senha ?</a>
            </div>
        </div>

         <!-- <button type="submit" class="btn-primary">Entrar</button>  -->
         <a href="home.html" class="btn-primary">Entrar</a>

    </form>

    <div class="divider">Ou</div>

    <!-- Social Login Buttons -->
    <div class="social-buttons">
        <button type="button" class="social-btn">
            <div class="google-icon"></div>Entrar com Google
        </button>
        
        <button type="button" class="social-btn">
            <div class="microsoft-icon"></div>Entrar com Microsoft
        </button>
    </div>

    <!-- Register Link -->
    <div class="register-link">
        Ainda não possui uma conta? <a href="#">Se cadastre</a>
    </div>
</div>


    <!-- Importação do React e Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Importação dos components -->
    <script type="text/babel" src="../scripts/components/Navbar.js"></script>

    <!-- Importação do JS específico da página -->
     <script src="../scripts/pages/login.js"></script> 
</body>

</html>
